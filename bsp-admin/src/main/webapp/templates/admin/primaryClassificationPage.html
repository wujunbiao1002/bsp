<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="../../statics/js/plugins/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../../statics/assets/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../../statics/js/plugins/bootstrap-table/bootstrap-table.css" />
	<link rel="stylesheet" href="../../statics/js/plugins/bootstrapvalidator/css/bootstrapValidator.css" />
	<link rel="stylesheet" href="../../statics/js/plugins/bootstrap-toggle/css/bootstrap-toggle.css" />
	<link rel="stylesheet" href="../../statics/js/plugins/bootstrap-switch/css/bootstrap3/bootstrap-switch.css" />
    <link rel="stylesheet" href="../../statics/css/style_admin.css">
</head>
<body>
	
	<div id="vue-app">
		<div id="table-div" style="margin: 0px 10px;">
			<table id="data-list"></table>
		</div>
		<div id="tab-toolbar" class="btn-group" role="group" >
			<div style="float:left; display: inline-block">
				<select @change="reload" v-model="status" class="form-control">
					<option value="0" selected="selected">使用中</option>
					<option value="1">已删除</option>
					<option value="2">全&emsp;部</option>
				</select>
			</div>
			<button @click="openModal('','')" type="button" class="btn btn-default btn-small" title="增加"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</div>
		<!--模态框-->
		<div id="input-modal" class="modal fade" tabindex="-1" role="dialog"  data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">{{obj.pcId?'编辑':'添加'}}</h4>
					</div>
					<div id="input-form" class="modal-body ">
						<div v-show="obj.pcId?true:false" class="form-group">
							<label>ID</label>
							<input disabled v-model="obj.pcId" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>名称</label>
							<input v-model="obj.pcName" style="resize:none" name="name" class="form-control" rows="10" placeholder="限50个字符"></input>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> 取消</button>
						<button v-show="obj.pcId" @click="update" type="button" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i> 保存</button>
						<button v-show="!obj.pcId" @click="add" type="button" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i> 保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../statics/js/jquery-3.3.1.js"></script>
	<script src="../../statics/js/vue.js"></script>
	<script src="../../statics/js/plugins/bootstrap/js/bootstrap.js"></script>
	<script src="../../statics/js/plugins/bootstrap-table/bootstrap-table.js"></script>
	<script src="../../statics/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<script src="../../statics/js/plugins/bootstrapvalidator/js/bootstrapValidator.js"></script>
	<script src="../../statics/js/plugins/bootstrap-toggle/js/bootstrap-toggle.js"></script>
	<script src="../../statics/js/plugins/bootstrap-switch/js/bootstrap-switch.js"></script>
    <!-- layer -->
    <script src="../../statics/js/plugins/layer/layer.js"></script>
	<script src="../../statics/js/commons/common.js"></script>
	<script src="../../statics/js/admin/primaryClassification.js"></script>
</body>
</html>
