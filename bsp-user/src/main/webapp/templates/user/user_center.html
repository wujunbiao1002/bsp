                    <div style="min-height: 500px">
                        <form id="editApplyForm" class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>邮箱：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.mail" type="text"disabled/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>昵称：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.userInfor.uNickname" type="text"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>性别：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <select v-model="userVo.userInfor.uSex" >
                                    <option value="保密" >保密</option>
                                    <option value="女" >女</option>
                                    <option value="男" >男</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>手机号：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.userInfor.uPhone"  type="text"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>QQ：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.userInfor.uQq" type="text"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>微信号：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.userInfor.uWechat"  min="1"/>
                            </div>
                            <div class="col-md-12" style="margin-bottom: 10px">
                                <label>联系地址：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="userVo.userInfor.uAddress" type="text"/>
                            </div>
                        </form>
                        <div class="row" style="padding-left: 15px">
                            <div class="buttons-cart">
                                <a @click="updateUserInfo" style="cursor: pointer">&emsp;保存&emsp;</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-show="showPage==1" class="col-md-9 col-sm-8">
                    <h2 class="page-heading mt-40">
                        <span class="cat-name">修改密码</span>
                    </h2>
                    <div class="row" style="padding: 15px;min-height: 500px" >
                        <form id="" class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>原密码：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="pwd.currentPassword" :type="seePwd?'text':'password'"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>新密码：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="pwd.newPassword" :type="seePwd?'text':'password'"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px">
                                <label>确认密码：</label>
                                <span class="text-danger" style="font-size: 12px"></span>
                                <input v-model="pwd.confirmPassword" :type="seePwd?'text':'password'"/>
                            </div>

                        </form>

                        <div class="row" style="padding-left: 15px">
                            <div class="buttons-cart">
                                <a @click="changePwd" style="cursor: pointer">&emsp;保存&emsp;</a>
                                <div style="display: inline-block;">
                                    <input id="seePwd" @change="seePwd=!seePwd" :checked="seePwd" type="checkbox" style="display: inline-block;line-height: 40px;margin: 0px"/>
                                    <label for="seePwd" style="display: inline-block;line-height: 40px">&nbsp;密码可见</label>
                                </div>
                            </div>
                        </div>
                    </div>
